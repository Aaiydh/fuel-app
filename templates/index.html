<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel App - Data Analysis</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="/static/favicon" type="image/x-icon">
</head>
<body class="container mt-4">

    <h2 class="text-center">Fuel App - Data Analysis</h2>

    <!-- File Upload Section -->
    <div class="card p-3 shadow-sm">
        <h4>Upload Excel File</h4>
        <input type="file" id="fileInput" class="form-control mb-2">
        <button class="btn btn-primary" onclick="uploadFiles()">Upload</button>
        <div id="uploadMessage" class="mt-2 text-success"></div>
    </div>

    <!-- Data Preview Section -->
    <div class="card mt-4 p-3 shadow-sm">
        <h4>Data Preview</h4>
        <table id="previewTable" class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Filter Section -->
    <div class="card mt-4 p-3 shadow-sm">
        <h4>Apply Filters</h4>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="filterVehicle" class="form-control" placeholder="Search Vehicle Number">
            </div>
        </div>
        <button class="btn btn-success mt-2" onclick="applyFilter()">Apply Filters</button>
    </div>

    <!-- Filtered Data Section -->
    <div class="card mt-4 p-3 shadow-sm">
        <h4>Filtered Data</h4>
        <table id="filteredTable" class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Summary Box -->
    <div class="card mt-4 p-3 shadow-sm" id="summaryBox">
        <h4>Summary</h4>
        <p><strong>Total Price:</strong> <span id="totalPriceSummary"></span> AED</p>
        <p><strong>Total Records:</strong> <span id="totalRecordsSummary"></span></p>
    </div>

    <button class="btn btn-info mt-2" onclick="downloadCSV()">Download CSV</button>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="/static/script.js"></script>

</body>
</html>
